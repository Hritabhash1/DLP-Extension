<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLP Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      h3 {
        color: #2d2d2d;
        text-align: center;
      }

      p {
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .allowed-websites {
        margin-top: 20px;
      }

      .allowed-websites ul {
        list-style-type: none;
        padding: 0;
      }

      .allowed-websites li {
        background-color: #e1f5fe;
        padding: 8px;
        margin: 5px 0;
        border-radius: 4px;
        font-size: 14px;
      }

      .allowed-websites h4 {
        font-size: 18px;
        color: #0277bd;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #555;
      }

      .footer a {
        color: #0277bd;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
   
  </head>
  <body>
    <div class="container">
      <h3>Data Loss Prevention (DLP) Extension</h3>
      <p>This extension blocks certain file uploads based on their type, and allows the upload of specific files.</p>


   
  </body>
</html>
