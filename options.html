<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Restriction Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>File Restriction Settings</h1>
    <div class="container">
        <div class="form-group">
            <label for="extensions">Restrict Extensions (comma-separated):</label>
            <input id="extensions" type="text" placeholder="e.g., jpg, png, mp4">
        </div>
        <div class="form-group">
            <label for="websites">Approved Websites (comma-separated):</label>
            <input id="websites" type="text" placeholder="e.g., example.com, mysite.org">
        </div>
        <button id="save">Save Settings</button>

        <div id="extensionsList">
            <h2>Restricted Extensions</h2>
        </div>

        <div id="websitesList">
            <h2>Approved Websites</h2>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
